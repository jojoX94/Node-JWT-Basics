<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>JWT Basics</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
<main>
    <form class="form contact-form">
        <h5>login/register</h5>
        <div class="form-row">
            <label for="username" class="form-label">username</label>
            <input type="text" id="username" class="form-input username-input"/>
        </div>
        <div class="form-row">
            <label for="password" class="form-label">password</label>
            <input type="password" id="password" class="form-input password-input"/>
        </div>
        <div class="text-small form-alert">there was an error</div>
        <button type="submit" class="btn btn-block">submit</button>
    </form>
    <div class="container">
        <h4>Dashboard</h4>
        <p class="token">no token present</p>
        <div class="result"></div>
        <button class="btn btn-block" id="d">get data</button>
    </div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
        integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./browser-app.js"></script>
</body>
</html>
